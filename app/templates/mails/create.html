{% extends 'base.html' %}
{% block action %}
<a class="button" href="{{ url_for('mail.index') }}"> Volver</a>
{% endblock %}

{% block header %}
<h1>{% block title %}Enviar Correo{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">
    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" name="email" type="email" id="email" >
    </div>
    <div class="form-group">
        <label for="subject">Asunto</label>
        <input type="subject" name="subject"  type="text" id="subject" >
    </div>
    <div class="form-group">
        <label for="content">Correo</label>
        <textarea type="content" name="content"  type="text" id="content" ></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="button">Enviar</button>
    </div>
</form>
{% endblock %}
